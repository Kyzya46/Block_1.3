<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/burger_style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <aside class="burger-menu burger-menu_aside">
        <header class="header burger-menu__header">
            <div class="header__container header__container_burger-menu">
                <div class="header__icon header__icon-left icon">
                    <button type="button" class="header__close-button button" aria-label="Закрыть меню">
                        <span hidden>Закрыть меню</span>
                    </button>
                </div>
                <div class="logo logo__header burger-menu__logo">
                    <a href="#" aria-label="Перейти на главную страницу" class="logo__icon">
                        <img src="images/Group.svg" alt="Логотип компании">
                    </a>
                </div>
                <div class="header__icon header__icon-right icon">
                    <button type="button" class="header__search-button button" aria-label="Поиск">
                        <span hidden>Поиск</span>
                    </button>
                </div>
            </div>
        </header>
        <div class="burger-menu__content">
            <div class="burger-menu__body">
                <nav class="burger-menu__nav">
                    <ul class="burger-menu__nav-list">
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu burger-menu__item--active" aria-label="Ремонт техники">Ремонт техники</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Услуги и сервисы">Услуги и сервисы</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Корпоративным клиентам">Корпоративным клиентам</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Продавцам техники">Продавцам техники</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Партнерам">Партнерам</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Производителям">Производителям</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Наши сервисные центры">Наши сервисные центры</a>
                        </li>
                        <li class="burger-menu__item">
                            <a href="#" class="link link_burger-menu" aria-label="Контакты">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="burger-menu__footer">
                <div class="footer__container footer__container_burger-menu">
                    <div class="footer__icon footer__icon-left icon">
                        <button type="button" class="footer__call-button button" aria-label="Позвонить">
                            <span hidden>Позвонить</span>
                        </button>
                    </div>
                    <div class="footer__icon footer__icon-center icon">
                        <button type="button" class="footer__chat-button button" aria-label="Написать">
                            <span hidden>Написать</span>
                        </button>
                    </div>
                    <div class="footer__icon footer__icon-right icon">
                        <button type="button" class="footer__profile-button button" aria-label="Профиль">
                            <span hidden>Профиль</span>
                        </button>
                    </div>
                </div>
                <div class="contacts">
                    <a class="link link_burger-menu link_burger-menu-mail" href="mailto:mail@cps.com">mail@cps.com</a>
                    <a class="link link_burger-menu link_burger-menu-tel" href="tel:+88008908900">8 800 890 8900</a>
                </div>
                <div class="language-switcher languages">
                    <a href="/ru" hreflang="ru" class="language-link link language-link-active">RU</a>
                    <a href="/en" hreflang="en" class="language-link link ">EN</a>
                    <a href="/ch" hreflang="ch" class="language-link link">CH</a>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
